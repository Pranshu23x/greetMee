          @keyframes open-flower-leaves {
              0% {
                  opacity: 0;
                  transform: translateX(-50%) scale(0);

          @keyframes moving-flower-1 {

          @keyframes open-flower {
              0% {
                  transform: translateX(-50%) rotate(0);
              }
          }
          
          @keyframes open-flower-middle {
              0% {
                  opacity: 0;
                  transform: translateX(-50%) scale(0);
              }
          }
          
          @keyframes light-ans {
              0% {
                  opacity: 0;
                  transform: translateY(0vmin);
              }
              25% {
                  opacity: 1;
                  transform: translateY(-5vmin) translateX(-2vmin);
              }
              50% {
                  opacity: 1;
                  transform: translateY(-15vmin) translateX(2vmin);
                  filter: blur(0.2vmin);
              }
              75% {
                  transform: translateY(-20vmin) translateX(-2vmin);
                  filter: blur(0.2vmin);
              }
              100% {
                  transform: translateY(-30vmin);
                  opacity: 0;
                  filter: blur(1vmin);
              }
          }
          
          @keyframes light-ans-background {
              0% {
                  opacity: 0;
                  transform: translateY(0vmin);

                  opacity: 1;
                  transform: translateY(-10vmin) translateX(-2vmin);

          .card {
              transition: all 0.5s ease;
              transform-style: preserve-3d;

          .card:hover {
              transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
              box-shadow: 0 25px 50px -12px rgba(245, 158, 11, 0.3);
          }
          
          .input-field {
              transition: all 0.3s ease;
              background: rgba(255, 255, 255, 0.8);
              border: 2px solid rgba(245, 158, 11, 0.3);
              box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          }
          
          .input-field:focus {
              box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
              border-color: rgba(245, 158, 11, 0.5);
              outline: none;
          }
          
          .btn {
              transition: all 0.3s ease;

          .btn:hover {
              transform: translateY(-3px);
              box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.3);
          }
          
          .btn:active {
              transform: translateY(0);
          }
          
          .secret-spin {
              animation: spin 2s linear, bloom 1.5s ease-out forwards;
          }
          
          .sparkle {
              animation: pulse 0.5s ease infinite alternate;
              opacity: 0;
          }
          
          .secret-spin .sparkle {
              animation: pulse 0.5s ease infinite alternate, fadeIn 1s ease forwards;
          }
          
          @keyframes fadeIn {
              to {
                  opacity: 0.8;
              }
          }
          
          @keyframes bloom {
              0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
              60% { transform: scale(1.1) rotate(2deg); opacity: 1; }
              100% { transform: scale(1) rotate(0deg); opacity: 1; }
          }

          @keyframes bounce-in {
              0% { transform: scale(0.8); opacity: 0; }
              50% { transform: scale(1.05); }
              70% { transform: scale(0.95); }
              100% { transform: scale(1); opacity: 1; }

          .animate-bounce-in {
              animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
          }

              position: relative;
              overflow: hidden;

              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: rgba(255, 251, 227, 0.3);
          }

          @keyframes floatSunflower {
              0%, 100% { transform: translateY(0) rotate(0deg); }
              50% { transform: translateY(-20px) rotate(5deg); }
          }

              position: fixed;
              z-index: -1;
              opacity: 0.7;
              animation: floatSunflower 8s ease-in-out infinite;
              filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.5));
          }

          @keyframes gradientShift {
              0% { background-position: 0% 50%; }
              50% { background-position: 100% 50%; }
              100% { background-position: 0% 50%; }
          }

          @keyframes floatBackground {
              0% { transform: translateY(0); }
              100% { transform: translateY(-20px); }
          }

          @keyframes pulseBackground {
              0% { opacity: 0.3; }
              100% { opacity: 0.7; }
          }

          .card {
              transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
              transform-style: preserve-3d;
              will-change: transform;
          }

          .card:hover {
              transform: perspective(1000px) rotateX(5deg) rotateY(5deg) translateY(-5px);
              box-shadow: 0 30px 60px -15px rgba(245, 158, 11, 0.4);
          }

          .btn {
              position: relative;
              overflow: hidden;
              border: 2px solid rgba(255, 215, 0, 0.3);
              box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3),
                          inset 0 0 10px rgba(255, 255, 255, 0.2);
              transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
          }

          .btn:hover {
              transform: translateY(-3px);
              box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4),
                          inset 0 0 15px rgba(248, 248, 248, 0.3);
              border-color: rgba(255, 215, 0, 0.5);
          }

          .btn:active {
              transform: translateY(1px);
          }

          .btn::after {
              content: '';
              position: absolute;
              top: -50%;
              left: -50%;
              width: 200%;
              height: 200%;
              background: linear-gradient(
                  to bottom right,
                  rgba(255, 255, 255, 0) 45%,
                  rgba(255, 255, 255, 0.3) 50%,
                  rgba(255, 255, 255, 0) 55%
              );
              transform: rotate(30deg);
              transition: all 0.7s ease;
          }

          .btn:hover::after {
              left: 100%;
              top: 100%;
          }
          
          /* New stylish input container */
          .input-container {
              position: relative;
              margin-bottom: 1.5rem;
          }
          
          .input-container label {
              position: absolute;
              top: 0;
              left: 0;
              color: #663212;
              transition: all 0.3s ease;
              transform-origin: left top;
              pointer-events: none;
              padding-left: 0.75rem;
              padding-top: 1rem;
          }
          
          .input-container input:focus + label,
          .input-container input:not(:placeholder-shown) + label {
              transform: translateY(-1.25rem) scale(0.85);
              color: #931818;
          }
          
          .input-highlight {
              position: absolute;
              bottom: 0;
              left: 0;
              height: 2px;
              width: 0;
              background-color: #F59E0B;
              transition: all 0.3s ease;
          }
          
          .input-container input:focus ~ .input-highlight {
              width: 100%;
          }
          
          /* Faster secret message transition */
          .secret-transition {
              transition: opacity 0.3s ease, transform 0.3s ease;
          }
          
          .secret-show {
              opacity: 1;
              transform: translateY(0);
          }
          
          .secret-hide {
              opacity: 0;
              transform: translateY(20px);
          }
      </style>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              const nameInput = document.getElementById('name');
              const greetBtn = document.getElementById('greet-btn');
              const messageContainer = document.getElementById('message-container');
              const greetingMessage = document.getElementById('greeting-message');
              const secretMessage = document.getElementById('secret-message');
              const formContainer = document.getElementById('form-container');
              const secretSunflower = document.getElementById('secret-sunflower');
              const sunflowerSound = document.getElementById('sunflower-sound');
              
              const typingLabel = document.getElementById('typing-label');
              const SECRET_NAME = "archita";
              
              nameInput.addEventListener('focus', function() {
                  typingLabel.classList.remove('opacity-0');
                  typingLabel.classList.add('opacity-100');
              });
              
              nameInput.addEventListener('blur', function() {
                  typingLabel.classList.remove('opacity-100');
                  typingLabel.classList.add('opacity-0');
              });
              
              greetBtn.addEventListener('click', function() {
                  const name = nameInput.value.trim();
                  
                  if (name === '') {
                      alert('Please enter your name first!');
                      return;
                  }
                  
                  // Hide form immediately
                  formContainer.classList.add('hidden');
                  
                  // Show message container with smooth transition
                  messageContainer.classList.remove('hidden');
                  setTimeout(() => {
                      messageContainer.classList.remove('secret-hide');
                      messageContainer.classList.add('secret-show');
                  }, 10);
                  
                  if (name.toLowerCase().includes(SECRET_NAME)) {
                      // Secret message
                      greetingMessage.classList.add('hidden');
                      secretMessage.classList.remove('hidden');
                      secretSunflower.classList.add('secret-spin');
                      document.getElementById('right-sunflower').classList.remove('hidden');
                      
                      // Play sound
                      sunflowerSound.play();
                      
                      // Confetti with slight delay to match animation
                      setTimeout(() => {
                          confetti({
                              particleCount: 150,
                              spread: 70,
                              origin: { y: 0.5 },
                              colors: ['#F59E0B', '#FCD34D', '#FFFFFF'],
                              shapes: ['circle'],
                              scalar: 0.8,
                              ticks: 100,
                              gravity: 0.5,
                              drift: 0.5,
                              decay: 0.94
                          });
                      }, 300);
                  } else {
                      // Regular greeting
                      greetingMessage.innerHTML = `Hey <span class="font-bold text-amber-800">${name}</span>, nice to meet you!<br>Let's connect  🌻`;
                      greetingMessage.classList.remove('hidden');
                      secretMessage.classList.add('hidden');
                      secretSunflower.classList.remove('secret-spin');
                      document.getElementById('right-sunflower').classList.add('hidden');
                      
                      // Redirect to Instagram after 4 seconds
                      setTimeout(() => {
                          window.location.href = 'https://www.instagram.com/pranshu23x/';
                      }, 4000);
                  }
              });
              
              function resetForm() {
                  // Hide message with transition
                  messageContainer.classList.remove('secret-show');
                  messageContainer.classList.add('secret-hide');
                  
                  // After transition completes, reset everything
                  setTimeout(() => {
                      messageContainer.classList.add('hidden');
                      formContainer.classList.remove('hidden');
                      nameInput.value = '';
                      secretSunflower.classList.remove('secret-spin');
                  }, 300);
              }
              
              // Add hover effect to all sunflowers
              const sunflowers = document.querySelectorAll('.sunflower');
              sunflowers.forEach(sunflower => {
                  sunflower.addEventListener('mouseenter', function() {
                      this.style.animation = 'pulse 1s ease infinite';
                  });
                  
                  sunflower.addEventListener('mouseleave', function() {
                      this.style.animation = 'float 6s ease-in-out infinite';
                  });
              });
              
              // Preload the secret sunflower animation
              secretSunflower.style.opacity = '0';
          });
      </script>
